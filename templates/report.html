<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Search</title>
    <style>
      section {
        display:grid;
        gap:20px;
        grid-template-columns: repeat(4, 1fr); 
      }
    </style>  
  </head>
  <body>
    <h1>Search Result</h1>
    <h3>Found {{resultsNumber}} results for: {{searchingBy}}</h3>
    <a href="/export?word={{searchingBy}}">Export to CSV</a>
    <!-- <form action="/export" method="get">
      <input placeholder='Download results' required name="word" />
      <button>Search</button>
    </form> -->
    <br>
    <form action="/" method="get">
      <button type="submit" value="Back to Search">Back to Search<button/>
    </form>
    <br>
    <br>
    <section>
      <h4>Title</h4> 
      <h4>Company</h4> 
      <h4>Location</h4> 
      <h4>Link</h4> 
      {% for job in jobs %}
        <span>{{job.title}}</span>
        <span>{{job.company}}</span>
        <span>{{job.location}}</span>
        <a href="{{job.link}}" target="_blank">Apply</a>
      {% endfor %}
    </section>  
  </body> 
</html>
